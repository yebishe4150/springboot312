<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit User</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h2>Edit User</h2>
  <form th:action="@{/user/edit}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" th:field="*{username}" class="form-control" id="username" required>
    </div>

    <div class="form-group">
      <label for="roles">Roles</label>
      <select th:field="*{roles}" id="roles" class="form-control" multiple>
        <option th:value="'USER'" th:selected="${user.roles.?[name == 'USER']}">USER</option>
        <option th:value="'ADMIN'" th:selected="${user.roles.?[name == 'ADMIN']}">ADMIN</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/user}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
