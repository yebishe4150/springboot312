<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body><body>
<div class="container">
  <h2>Edit User</h2>
  <form th:action="@{/admin/edit}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" th:field="*{username}" class="form-control" id="username" required>
    </div>

    <div class="form-group">
      <label for="role">Роль:</label>
      <!-- Используем multiple для выбора нескольких ролей -->
      <select id="role" name="roleNames" multiple required>
        <option th:each="role : ${allRoles}"
                th:value="${role.name}"
                th:text="${role.name}"
                th:selected="${user.roles.contains(role)}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/admin}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>

</html>
